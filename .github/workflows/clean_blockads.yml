name: Clean Both Plugins

on:
  schedule:
    - cron: "0 2 * * *"  # 每天凌晨2点自动执行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Fetch latest blockAds.plugin
        run: |
          curl -o blockAds_origin.plugin https://raw.githubusercontent.com/fmz200/wool_scripts/main/Loon/plugin/blockAds.plugin

      - name: Fetch latest StartUpAds.plugin
        run: |
          curl -o StartUpAds_origin.plugin https://raw.githubusercontent.com/ddgksf2013/Plugins/main/Adblock/StartUpAds.plugin

      - name: Clean blockAds.plugin (only specific domains)
        run: |
          grep -vE 'sf3-fe-tos\.pglstatp-toutiao\.com|pglstatp-toutiao\.com' blockAds_origin.plugin > blockAds_clean.plugin

      - name: Clean StartUpAds.plugin (only specific domains)
        run: |
          grep -vE 'sf3-fe-tos\.pglstatp-toutiao\.com|pglstatp-toutiao\.com' StartUpAds_origin.plugin > StartUpAds_clean.plugin

      - name: Commit and Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add blockAds_clean.plugin StartUpAds_clean.plugin
          git commit -m "Auto clean plugins: remove specific domains" || echo "No changes to commit"
          git push
