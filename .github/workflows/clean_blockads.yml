name: Clean Both Plugins

on:
  schedule:
    - cron: "0 2 * * *"  # 每天凌晨2点自动执行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Fetch latest blockAds.plugin
        run: |
          curl -o blockAds_origin.plugin https://raw.githubusercontent.com/fmz200/wool_scripts/main/Loon/plugin/blockAds.plugin

      - name: Fetch latest StartUpAds.plugin
        run: |
          curl -o StartUpAds_origin.plugin https://raw.githubusercontent.com/ddgksf2013/Plugins/main/Adblock/StartUpAds.plugin

      - name: Clean blockAds.plugin (pangolin+mitm)
        run: |
          grep -vE 'pangolin-sdk-toutiao|pangolin-sdk-toutiao1|pangolin-sdk-toutiao-b' blockAds_origin.plugin | awk '/^mitm/{exit} {print}' > blockAds_clean.plugin

      - name: Clean StartUpAds.plugin (pangolin+mitm)
        run: |
          grep -vE 'pangolin-sdk-toutiao|pangolin-sdk-toutiao1|pangolin-sdk-toutiao-b' StartUpAds_origin.plugin | awk '/^mitm/{exit} {print}' > StartUpAds_clean.plugin

      - name: Commit and Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add blockAds_clean.plugin StartUpAds_clean.plugin
          git commit -m "Auto update clean plugins" || echo "No changes to commit"
          git push
